<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="todo-app.css" />
		<title>Todos App</title>
	</head>
	<body>
		<main class="todos__container">
			<article class="todos__main">
				<h1 class="todos__heading">My To-do List</h1>
				<section class="todos__add">
					<input
						type="text"
						name="todo_text"
						id="todo_text"
						placeholder="What's next?"
					/>
					<input type="date" name="due_date" id="due_date" />
					<button class="btn">Add</button>
				</section>
				<section class="todos__list">
					<div class="todos__list-name">
						<p class="todos__list-title">Due Today</p>
						<p class="todos__list-status">0/4</p>
					</div>
					<ul class="todos__list-contents">
						<li>
							<input type="checkbox" name="" id="" />
							<span>Type Something</span>
							<span class="todos__item-status todo__overdue"
								>Overdue</span
							>
							<a href="#" class="todos__item-delete">
								<img src="delete_icon.png" />
							</a>
						</li>
						<li>
							<input type="checkbox" name="" id="" />
							<span>Type Something</span>
							<span class="todos__item-status">Jan 21</span>
							<a href="#" class="todos__item-delete">
								<img src="delete_icon.png" />
							</a>
						</li>
					</ul>
				</section>
				<section class="todos__list">
					<div class="todos__list-name">
						<p class="todos__list-title">Due Tomorrow</p>
						<p class="todos__list-status">0/4</p>
					</div>
					<ul class="todos__list-contents">
						<li>
							<input type="checkbox" name="" id="" />
							<span>Type Something</span>
							<span class="todos__item-status">Jan 21</span>
							<a href="#" class="todos__item-delete">
								<img src="delete_icon.png" />
							</a>
						</li>
					</ul>
				</section>
				<section class="todos__list">
					<div class="todos__list-name">
						<p class="todos__list-title">Remaining</p>
						<p class="todos__list-status">0/4</p>
					</div>
					<ul class="todos__list-contents">
						<li>
							<input type="checkbox" name="" id="" />
							<span>Type Something</span>
							<span class="todos__item-status">Jan 21</span>
							<a href="#" class="todos__item-delete">
								<img src="delete_icon.png" />
							</a>
						</li>
						<li>
							<input type="checkbox" name="" id="" />
							<span>Type Something</span>
							<span class="todos__item-status">Jan 21</span>
							<a href="#" class="todos__item-delete">
								<img src="delete_icon.png" />
							</a>
						</li>
						<li>
							<input type="checkbox" name="" id="" />
							<span>Type Something</span>
							<span class="todos__item-status">Jan 21</span>
							<a href="#" class="todos__item-delete">
								<img src="delete_icon.png" />
							</a>
						</li>
					</ul>
				</section>
			</article>
		</main>
	</body>
</html>
